syntax = "proto3";

package movie_ticket_booking_api.shared.paging;

option csharp_namespace = "MovieTicketBookingApi.Protos.Shared.Paging";

import "google/protobuf/wrappers.proto";

message GetPaginatedDataRequest {
	google.protobuf.Int32Value page_number = 1;
	google.protobuf.Int32Value page_size = 2;
}