version: '3.9'

services:
  couchbase:
    image: couchbase
    container_name: couchbase
    ports:
      - 8091-8094:8091-8094
      - 11210:11210
    volumes:
      - couchbase_data:/opt/couchbase/var
      - couchbase_config:/opt/couchbase/etc
    environment:
      - COUCHBASE_SERVER_LICENCE=accept
      - CouchbaseUsername=admin
      - CouchbasePassword=pa5sw0rd!
      - ServicesData=/opt/couchbase/var
      - IndexData-/opt/couchbase/var
      - AnalyticsData=/opt/couchbase/var
      - EventingData=/opt/couchbase/var
      - SearchData=/opt/couchbase/var
    networks:
      - couchbase_network
      
  mailpit:
    image: axllent/mailpit
    container_name: mailpit
    restart: unless-stopped
    volumes:
      - ./data:/data
    ports:
      - 8025:8025
      - 1025:1025
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - couchbase_network

volumes:
  couchbase_data:
  couchbase_config:

networks:
  couchbase_network: